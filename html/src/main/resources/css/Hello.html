<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="学习,HTML5,前端,css" />
    <meta name="description" content="这是从零开始学习html的社区" />
    <title>css学习</title>
    <link rel="stylesheet" href="hello.css" />
    <style>
      p {
        color: blue;
      }

      #a {
        color: red;
      }

      .abc {
        color: brown;
      }

      p.font20 {}

      div>p {}

      p[title] {}

      p[title=测试] {}

      p[title^=测试] {}

      p[title$=测试] {}

      p[title*=测试] {}

      ul>li:first-child {}

      p::first-letter {}

      p::before {
        content: '开始'
      }
    </style>
  </head>
  <body>
    <!-- 
     CSS:层叠样式表
      -网页实际上是一个多层结构，通过css可以分别为网页的每一层设置样式，最终显示最上面一层
      -使用方式：
        -内联(行内)样式：html标签内部通过style使用
        -内部样式：html头部style标签中，通过选择器使用
        -外部样式：样式写在css文件中，通过link标签引入。可以使用浏览器的缓存机制，加快加载速度
      -选择器：
        元素选择器：       标签名
        id选择器          #id
        类选择器          .class
        交集选择器         选择器选择器1选择器n。类似&&。有元素选择器时，必须以元素选择器开头
        并集选择器         选择器1,选择器2。类似||
        关系选择器
          -子元素选择器     父元素选择器>子元素选择器，子元素选择器可以为* 表示所有子元素
          -后代元素选择器   祖先选择器 后代选择器。选择祖先下的所有指定后代，不管层级
          -兄弟选择器       兄弟选择器1+兄弟选择器2。匹配的是兄弟选择器2。选择紧连着另一元素后的元素，二者具有相同的父元素。只会选择的一个相邻的匹配元素
          -后续兄弟选择器   兄弟选择器1~兄弟选择器2。 选择所有符合条件的兄弟元素。
        属性选择器
          标签名[属性名] 匹配指定元素且有指定属性的元素
          标签名[属性名=属性值] 匹配指定元素且指定属性的值为指定值 的元素
          标签名[属性名^=属性值] 匹配 属性值以指定值开始的元素
          标签名[属性名$=属性值] 匹配 属性值以指定值结尾的元素
          标签名[属性名*=属性值] 匹配 属性值包含指定值的元素
        伪类选择器
          伪类：不存在的类、特殊的类
          伪类描述元素的特殊状态(第一个、被点击、鼠标移入...)
          伪类以冒号:开始。例：（:first-child、:last-child、:nth-child(n)、）
              :nth-child(n)   括号内填>=整数。n为特殊值，表示0到正无穷。2n或even表示偶数位，2n+1或odd表示奇数位
              first-child、:last-child、:nth-child(n)这三个伪类是以所有子元素进行排序，匹配的是第一个且为指定选择器的子元素
              first-of-type、last-of-type、nth-of-type(n)以上面三个伪类类似，不过匹配的是相同类型的子元素，
              :not(选择器)剔除括号中的选择器
              :only-child 元素只有一个子元素时匹配
              :only-of-type 元素只有一个指定类型子元素时匹配
              :empty    没有子元素
              :link 没有访问过的链接，此伪类只适用a标签
              :visited 访问过的链接，此伪类只适用a标签 。由于隐私原因，visited这个伪类只能修改链接的颜色
              :hover 鼠标移入
              :active 鼠标点击
              
        伪元素选择器
          伪元素：特殊的并不存在的元素(特殊的位置)
              ::first-letter 首字符
              ::first-line    首行
              ::selection     选中的内容
              ::before        元素的开始 必须结合content使用
              ::after         元素的最后 必须结合content使用
      样式继承：元素的样式会应用到后代元素。
                但是背景相关、布局相关不会被继承
        
     -->
    <header></header>
    <main>
      <p style="color: aqua;font-size:30;">少小离家老大回，乡音无改鬓毛衰</p>
      <p>锄禾汗滴禾下土</p>
      <p id="a"> adshlkafdlsjk</p>
      <p class="abc"> adshlkafdlsjk</p>
      <div>
        <p class="font20">你在干什么</p>
      </div>
      <p title="测试爱的">阿萨德孔令辉发的时刻</p>
    </main>
    <footer></footer>
  </body>
</html>
