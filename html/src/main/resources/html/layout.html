<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="学习,HTML5,前端,css" />
    <meta name="description" content="这是从零开始学习html的社区" />
    <title>文档流</title>
    <style>
      .box1{
        width: 20em;
        background-color: #ffff00;
      }
      .box2{
        background-color: aqua;
      }
      span{
        background-color: antiquewhite;
      }
    </style>
  </head>
  <!-- 文档流：
   html网页是一个多层结构，一层叠一层，只能看到最上面一层
   最底下一层为文档流，文档流是网页基础。创建的元素默认在文档流中进行排列
   元素两个状态：
    在文档流
      块元素:
        页面中独占一行,垂直排列
        默认宽度是父元素的宽度
        默认高度是内容的高度
      行内元素
        不独占一行，只占自身大小,水平排列
        宽高默认都是内容的宽高
    脱离文档流
   -->
  
  <body>
    <header></header>
    <main>
      <div class="box1">div1</div>
      <div class="box2">div2</div>
      <span>span1</span>
    </main>
    <footer></footer>
  </body>
</html>
