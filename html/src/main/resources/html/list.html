<!doctype html>
<html>

  <head>
    <meta charset="UTF-8" name="keywords" content="学习,HTML5,前端,css" />
    <meta name="description" content="这是从零开始学习html的社区" />
    <title>list标签学习</title>
  </head>
  <body>
    <header>
      <ul>
        <li>ul 无序列表,子元素li</li>
        <li>ol 有序列表,子元素li</li>
        <li>dl 定义列表
          <ul>
            <li>dt表示定义的内容</li>
            <li>dd对定义的内容进行解释</li>
          </ul>
        </li>
      </ul>



    </header>

    无序列表
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
    有序列表
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>
    定义列表
    <dl><dt>a</dt>
      <dd>a是小写的第一个英文字母</dd>
    </dl>
  </body>
</html>
