<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="keywords" content="学习,HTML5,前端,css" />
    <meta name="description" content="这是从零开始学习html的社区" />
    <title>a标签学习</title>
  </head>
  <body>
    <header>超链接能使我们在文档间跳转</header>
    <main>
      <!-- 
        a标签：页面间跳转,可以是外部网站地址
              页面内跳转
              a标签内可以放除a外的任何标签
          属性
              href：跳转地址
              target：_self  默认值，在当前页面打开
                      _blank 在新的页面打开
       -->
      <a href="https://www.baidu.com" target="_blank">跳转到百度</a>
      <a href="/src/main/resource/html/Hello.html">跳转到hello.html</a>
      <a href="Hello.html">跳转到hello.html</a>
      <a href="./Hello.html">跳转到hello.html</a>
      <a href="#bottom">到底部</a>
      <a href="javascript:;">不会有任何跳转</a>
      <p>我是你爹，</p>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      
      <p></p>
      
    </main>
    <footer>
      <a href="javascript:;">不会有任何跳转</a>
      <a href="#" id="bottom">回到顶部</a>
    </footer>
  </body>
</html>
